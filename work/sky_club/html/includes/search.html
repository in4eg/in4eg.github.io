<div class="search-wrap">
	<div class="select-holder">
		<div class="search-label">
			<label for="country">Страна</label>
		</div>
		<div class="search-select">
			<select name="country" id="country">
				<option value="country">- Выберите страну</option>
				<option value="country1">Россия</option>
				<option value="country2">Италия</option>
				<option value="country3">Испания</option>
			</select>
		</div>
	</div>
	<div class="select-holder">
		<div class="search-label">
			<label for="city">Город</label>
		</div>
		<div class="search-select">
			<select name="city" id="city">
				<option value="city">- Выберите город</option>
				<option value="city1">Лондон</option>
				<option value="city2">Оксфорд</option>
				<option value="city3">Кембридж</option>
			</select>
		</div>
	</div>
	<div class="search-input">
		<div class="input-inside">
			<div class="label-outer">
				<label for="arrive">Прибытие</label>
			</div>
			<div class="input-count">
				<input type="text" value="01-01-2017" id="arrive">
				<label for="arrive" class="calendar-icon"></label>
			</div>
		</div>
		<div class="input-inside">
			<div class="label-outer">
				<label for="night">Ночей</label>
			</div>
			<div class="input-count">
				<input type="number" id="night" value="1">
			</div>
		</div>
		<div class="input-inside">
			<div class="label-outer">
				<label for="count">Выезд</label>
			</div>
			<div class="input-count">
				<input type="text" id="count" value="01-01-2017">
				<label for="count" class="calendar-icon"></label>
			</div>
		</div>
	</div>
	<div class="half-part">
		<div class="select-holder">
			<div class="label-outer">
				<label for="adult">Взрослых</label>
			</div>
			<div class="search-select full">
				<select name="adult" id="adult">
					<option value="adult1">1</option>
					<option value="adult2">2</option>
					<option value="adult3">3</option>
					<option value="adult4">4</option>
					<option value="adult5">5</option>
					<option value="adult6">6</option>
				</select>
			</div>
		</div>
		<div class="select-holder">
			<div class="label-outer">
				<label for="child">Детей</label>
			</div>
			<div class="search-select full">
				<select name="child" id="child">
					<option value="child1">1</option>
					<option value="child2">2</option>
					<option value="child3">3</option>
					<option value="child4">4</option>
					<option value="child5">5</option>
					<option value="child6">6</option>
				</select>
			</div>
		</div>
	</div>
	<div class="search-btn-wrap">
		<button class="blue-btn" type="button">Поиск</button>
	</div>
</div>
