<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="theme-color" content="#732379">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	
	<title>Casper: Form</title>

	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="../css/bundle.min.css">

</head>
<body>

	<div class="iframe-form-wrap">
		<form action="#" class="sign-form validate-form form-head frame-form" data-show="#blockThanksCasper">
			<button class="btn call-btn" type="button">Подпишись</button>
			<div class="form-group">
				<input type="text" class="transparent-input input email" placeholder="Введите email">
			</div>
			<button class="btn btn-round" type="submit" data-show="#blockThanksCasper">
				<i class="icon icon-plane"></i>
			</button>
		</form>
		<div id="blockThanksCasper" class="form-success">
			Спасибо, что вы с нами!
		</div>
	</div>
	<script src="../js/bundle.js"></script>
</body>
</html>
