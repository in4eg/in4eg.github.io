<!DOCTYPE html>
<html lang="ru" class="lang-ru">
<head>

	<meta charset="UTF-8">
	<meta name="theme-color" content="#efeeed">
	
	<title>Design patterns</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/bundle.css">

</head>
<body>

	<div class="container">
		<div class="section primary">
			<div class="title main">Nature</div>
			<div class="caption">Nature, in the broadest sense, is the natural, physical, or material world or universe.</div>
		</div>
		<div id="result" class="inner"></div>

		<section class="section typical">
			<div class="title main">Check Family Ties</div>

			<div class="inner">
				<div class="col">
					<select name="parent" id="parent" class="select">
						<option value="defaul">Choose parent</option>
					</select>
				</div>
				<div class="col">
					<select name="child" id="child" class="select">
						<option value="defaul">Choose child</option>
					</select>
				</div>
				<div class="paragraph">Results: <span id="tiesResult"></span></div>
			</div>
		</section>
	</div>

	<!-- map -->
	<script src="js/main.js"></script>


</body>
</html>
