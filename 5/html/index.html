<!DOCTYPE html>
<html lang="ru" class="lang-ru">
<head>

	<meta charset="UTF-8">
	<meta name="theme-color" content="#efeeed">
	
	<title>Api Weather</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/bundle.min.css">

</head>
<body>

	<main>
		<div class="inner-wrap">
			<section class="weather-section half-part">
				<form class="form" id="searchform" action="#" method="post">
					<div class="input-group">
						<input id="search-input" class="input" name="search_str" placeholder="type address">
						<button type="submit" class="submit-btn">Search</button>
					</div>
				</form>
				<div id="forecast" class="list-in"></div>
			</section>
			<section class="half-part map-section">
				<div id="map"></div>
			</section>
		</div>

	</main>


	<!-- map -->
	<script src="js/bundle.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpKZxw5kh0YQOr9lc_2iUE7wnqd8dQYQY&libraries=places&callback=initMap"></script>
</body>
</html>
