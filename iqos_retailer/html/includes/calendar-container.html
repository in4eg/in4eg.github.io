<div class="calendar-container">
	<div class="header">
		<div class="calendar-part">
			<button class="btn btn-action btn-small" id="calendarToggler">
				<span class="outer">
					<span class="btn-icon">
						<img src="img/calendar-icon.svg" alt="calendar">
					</span>
					<span class="text">September 17 - September 22</span>
				</span>
			</button>
		</div>
		<div class="close-part">
			<!-- close-tabs btn-->
			<button class="btn btn-dark btn-round close-tab-btn" data-hide="#cardTabs">
				<span class="outer">
					<span class="btn-icon">
						<img src="img/close-btn.svg" alt="user icon">
					</span>
				</span>
			</button>
		</div>
	</div>
</div>
