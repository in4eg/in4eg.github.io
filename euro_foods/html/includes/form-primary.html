<div class="hidden-element">
	<section class="form-primary scroll-section" id="formPrimary">
		<div class="image-side">
			<figure class="form-image">
				<img src="temp/form-image.jpg" alt="image">
			</figure>
		</div>
		<div class="form-side">
			<div class="form-outer">
				<h2 class="title">Запросить предложение в ЕвроФудс</h2>
				<div class="marked-text">
					<span>— Подберем вам менеджера, и он свяжется</span><br>
					<span>с вами в ближайшее время</span>
				</div>
				<div class="simple-text">Екатерина Добрынина, директор отдела продаж</div>
				<form action="#" class="validate-form form-cover">
					<div class="form-group">
						<input type="text" class="input" placeholder="Название заведения">
					</div>
					<div class="form-group">
						<input type="text" class="input" placeholder="Ваше имя">
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<input type="text" class="input" placeholder="Телефон" data-mask="+7 999 999-99-99">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<input type="email" class="input email" placeholder="E-mail">
							</div>
						</div>
					</div>
					<div class="form-group">
						<textarea name="message1" placeholder="Какие продукты вас интересуют?" class="textarea input ignored"></textarea>
					</div>
					<div class="checkbox-group">
						<input type="checkbox" id="personal1" class="checkbox" checked>
						<label for="personal1" class="checkbox-label">Даю согласие на обработку персональных данных</label>

					<button class="btn action-btn" type="submit">Отправить запрос</button>

		</div>
