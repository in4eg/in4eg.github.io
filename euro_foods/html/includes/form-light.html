<div class="form-light">
	<div class="container">
		<div class="title">Заполните форму</div>
		<div class="lead">
			Отправьте нам заявку на эти товары, наши менедждеры свяжутся с вами в ближайшее время.
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-7">
				<form action="#" class="validate-form form-cover">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<input type="text" class="input bordered" placeholder="Название заведения">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<input type="text" class="input bordered" placeholder="Ваше имя">

						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<input type="text" class="input bordered" placeholder="Номер телефона" data-mask="+7 999 999-99-99">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<input type="email" class="input bordered email" placeholder="E-mail">
							</div>
						</div>
					</div>
					<div class="form-group">
						<textarea name="comment" placeholder="Комментарий" class="textarea input bordered ignored"></textarea>
					</div>
					<div class="checkbox-group">
						<input type="checkbox" id="personal2" class="checkbox" checked>
						<label for="personal2" class="checkbox-label primary-bordered">Даю согласие на обработку персональных данных</label>
					</div>
					<button class="btn success-btn" type="submit">Отправить</button>
				</form>
			</div>
			<div class="col-xs-12 col-md-5 hidden-sm">
				<div class="spaced-title with-arrow">

					в ближайшее время.
				</div>
			</div>
		</div>
	</div>
</div>
