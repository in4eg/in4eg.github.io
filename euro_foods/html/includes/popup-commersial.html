<div id="commersialPopup" class="popup large">
	<div class="inner">
		<div class="header">
			<div class="title">
				Запросить коммерческое предложение
			</div>
			<button type="button" class="close-popup" data-close="#commersialPopup">
				<i class="icon icon-close"></i>
			</button>
		</div>
		<div class="content">
			<form action="#" class="validate-form" data-success="#successPopup">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<input type="text" class="input bordered" placeholder="Название компании">
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<input type="text" class="input bordered" placeholder="Ваше имя:">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<input type="text" class="input email bordered" placeholder="E-mail:">
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<input type="text" class="input phone bordered" placeholder="Телефон:" data-mask="+7 999 999-99-99">
						</div>
					</div>
				</div>
				<div class="form-group">
					<textarea class="textarea input bordered" placeholder="Комментарий"></textarea>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="checkbox-group collapsed-bottom">
							<input type="checkbox" id="orderIn" class="checkbox" checked>
							<label for="orderIn" class="checkbox-label primary-bordered">Прикрепить заявку на товары</label>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<a href="#" class="outer-icon">
							<i class="icon icon-list"></i>
							В заявке <span class="bold">5</span> товаров
						</a>
					</div>
				</div>
				<div class="checkbox-group">
					<input type="checkbox" id="commPersonal2" class="checkbox" checked>
					<label for="commPersonal2" class="checkbox-label primary-bordered">Даю согласие на обработку персональных данных</label>
				</div>
				<div class="form-bottom">
					<button type="submit" class="btn success-btn">Отправить</button>
				</div>
			</form>
		</div>
	</div>
</div>
