<div id="passwordPopup" class="popup">
	<div class="inner">
		<div class="header">
			<div class="title">
				Изменение пароля
			</div>
			<button type="button" class="close-popup" data-close="#passwordPopup">
				<i class="icon icon-close"></i>
			</button>
		</div>
		<div class="content">
			<form action="#" class="validate-form" data-success="#successPassPopup">
				<div class="form-group">
					<input type="text" class="input bordered" placeholder="Старый пароль:" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="text" class="input bordered" placeholder="Новый пароль:" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="text" class="input bordered" placeholder="Повторите новый пароль:" autocomplete="off">
				</div>
				<div class="form-bottom">
					<button type="submit" class="btn success-btn">Сохранить</button>
				</div>
			</form>
		</div>
	</div>
</div>
