<div id="checkIdModal" class="popup">
	<div class="inner">
		<div class="head">
			<h2 class="modal-title">
				<i class="icon icon-lamp"></i>
				Перевірка № ID
			</h2>
			<button type="button" class="close-popup button" data-tooltip="Закрити вікно">&times;</button>
		</div>
		<div class="content">
			<form action="" class="form">
				<div class="input-cover with-label">
					<label for="idSearch" class="label">№ ID:<sup>*</sup></label>
					<input type="number" min="0" class="input" required placeholder="Ведіть номер оголошення" id="idSearch">
					<div class="alert">Не правильно введено номер оголошення</div>
				</div>
				<div class="input-cover with-label collapsed-bottom">
					<button class="button button-info fixed-width" type="submit">
						<span class="text">Перевірити</span>
						<span class="fade"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
