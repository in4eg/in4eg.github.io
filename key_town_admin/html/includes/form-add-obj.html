<form action="" class="form">
				<div class="row">
					<div class="col-xs-10">
						<div class="tabs" data-tabs>
							<div class="tab" data-tab="0">
								Основна інформація
							</div>
							<div class="tab" data-tab="1">
								Фото об'єкту
							</div>
							<div class="tab-content">
								<div class="row">
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientLastName" class="label">Прізвище: <sup>*</sup></label>
											<input type="text" class="input" required placeholder="Введіть прізвище клієнта" id="newClientLastName">
											<div class="alert">Мін 2 символи</div>
										</div>
									</div>
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientFirstName" class="label">Ім`я: <sup>*</sup></label>
											<input type="text" class="input" required placeholder="Введіть Ім`я клієнта" id="newClientFirstName">
											<div class="alert">Мін 2 символи</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientSecondName" class="label">По батькові:</label>
											<input type="text" class="input" required placeholder="Введіть по батькові клієнта" id="newClientSecondName">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientBirth" class="label">Дата народження:</label>
											<input type="date" class="input" id="newClientBirth">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientPassport" class="label">Серія та номер паспорту:</label>
											<input type="text" class="input" id="newClientPassport">
										</div>
									</div>
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientCode" class="label">Код підрозділу:</label>
											<input type="number" class="input" id="newClientCode">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientPassportPlace" class="label">Ким виданий:</label>
											<input type="text" class="input" id="newClientPassportPlace">
										</div>
									</div>
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientPassportDate" class="label">Дата видачі паспорту:</label>
											<input type="date" class="input" id="newClientPassportDate">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientCitizenship" class="label">Громадянство</label>
											<select name="newClientCitizenship" id="newClientCitizenship" class="select">
												<option value="none" disabled selected>Оберіть опцію</option>
												<option value="Так">Так</option>
												<option value="Ні">Ні</option>
											</select>
										</div>
									</div>
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientSalory" class="label">Дохід у місяць (грн):</label>
											<input type="number" class="input" placeholder="Сума доходу" id="newClientSalory">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientCity" class="label">Місто проживання:</label>
											<input type=text class="input" placeholder="Введіть місто проживання" id="newClientCity">
										</div>
									</div>
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientAddress" class="label">Адреса проживання:</label>
											<input type=text class="input" placeholder="Введіть адресу проживання" id="newClientAddress">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientRegCity" class="label">Місто реєстрації:</label>
											<input type=text class="input" placeholder="Введіть місто реєстрації" id="newClientRegCity">
										</div>
									</div>
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientRegAddress" class="label">Адреса реєстрації:</label>
											<input type=text class="input" placeholder="Введіть адресу реєстрації" id="newClientRegAddress">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientTel" class="label">Телефон:</label>
											<input type="tel" class="input" placeholder="0000000000" id="newClientTel">
										</div>
									</div>
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientEmail" class="label">Email:</label>
											<input type="email" class="input" placeholder="Введіть Email клієнта" id="newClientEmail">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientTelCity" class="label">Міський телефон:</label>
											<input type="tel" class="input" placeholder="0000000000" id="newClientTelCity">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="input-cover with-label large-space">
											<label for="newClientSocial" class="label">Соціальна мережа:</label>
											<input type="text" class="input" placeholder="Введіть посилання на соціальну мережу" id="newClientSocial">
										</div>
									</div>
								</div>
							</div>
							<div class="tab-content">
								UPLOAD FILES
							</div>
						</div>
					</div>
					<div class="col-xs-2">
						<div class="input-cover large-space">
							<button class="button button-info fixed-width" type="submit">
								<span class="text">Зберегти</span>
								<span class="fade"></span>
							</button>
						</div>
						<div class="input-cover collapsed-bottom large-space">
							<button class="button button-danger fixed-width" type="reset">
								<span class="text">Очистити</span>
								<span class="fade"></span>
							</button>
						</div>
					</div>
				</div>
			</form>
