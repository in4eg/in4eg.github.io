<h1 class="spaced-bottom">Додати новий об'єкт</h1>
<form action="" class="form">
	<div class="tabs" data-tabs>
		<div class="tab active" data-tab="0" data-tooltip="Додати основну інформацію">
			Основна інформація
		</div>
		<div class="tab" data-tab="1" data-tooltip="Додати фото та відео">
			Фото та відео об'єкту
		</div>
		<div class="tab-content active">
			<div class="row">
				<div class="col-xs-10">
					<div class="row">
						<div class="col-xs-8">
							<div class="input-cover large-space">
								<select name="addObjOwnerSelect" id="addObjOwnerSelect" class="select" data-search="true">
									<option value="Вибрати власника" selected disabled>Вибрати власника</option>
									<option value="Сокіл Євген Павлович">Сокіл Євген Павлович</option>
									<option value="Косач Ірина Петрівна">Косач Ірина Петрівна</option>
									<option value="Ткач Василь Іванович">Ткач Василь Іванович</option>
									<option value="Зубенко Ніна Павлівна">Зубенко Ніна Павлівна</option>
								</select>
							</div>
						</div>
						<div class="col-xs-2">
							<button class="button button-primary fixed-width" type="button" data-tooltip="Редагувати клієнта" data-call="#editClientModal">
								<i class="icon icon icon-edit"></i>
								<span class="text">Редагувати клієнта</span>
							</button>
						</div>
						<div class="col-xs-2">
							<button class="button button-primary fixed-width" type="button" data-tooltip="Додати клієнта"data-call="#addClientModal">
								<i class="icon icon icon-user-add"></i>
								<span class="text">Додати клієнта</span>
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4"></div>
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjPrice" class="label spaced-bottom">Ціна: <sup>*</sup></label>
								<input type="number" min="0" class="input" required placeholder="Введіть ціну в грн" id="addObjPrice">
								<div class="alert">Тільки цифри</div>
							</div>
						</div>
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjType" class="label spaced-bottom">Тип: <sup>*</sup></label>
								<select name="addObjType" id="addObjType" class="select" data-search="true">
									<option value="Вибрати тип об'єкту" selected disabled>Вибрати тип об'єкту</option>
									<option value="1 км. кв.">1 км. кв.</option>
									<option value="2 км. кв.">2 км. кв.</option>
									<option value="3 км. кв.">3 км. кв.</option>
									<option value="Будинок">Будинок</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjCity" class="label spaced-bottom">Місто: <sup>*</sup></label>
								<select name="addObjCity" id="addObjCity" class="select" data-search="true">
									<option value="Вибрати місто" selected disabled>Вибрати місто</option>
									<option value="Київ">Київ</option>
									<option value="Львів">Львів</option>
									<option value="Харків">Харків</option>
									<option value="Дніпро">Дніпро</option>
									<option value="Одеса">Одеса</option>
								</select>
							</div>
						</div>
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjPlace" class="label spaced-bottom">Район: <sup>*</sup></label>
								<select name="addObjPlace" id="addObjPlace" class="select" data-search="true">
									<option value="Вибрати район" selected disabled>Вибрати район</option>
									<option value="Печерський">Печерський</option>
									<option value="Шевченківський">Шевченківський</option>
									<option value="Голосіївський">Голосіївський</option>
									<option value="Дарницький">Дарницький</option>
									<option value="Солом'янський">Солом'янський</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjAdress" class="label spaced-bottom">Адреса: <sup>*</sup></label>
								<input type="text" class="input" id="addObjAdress" placeholder="Введіть адресу">
							</div>
						</div>
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjFlor" class="label spaced-bottom">Поверх: <sup>*</sup></label>
								<input type="number" min="0" class="input" id="addObjFlor" placeholder="Введіть поверх">
							</div>
						</div>
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjMaxFlor" class="label spaced-bottom">Всього поверхів: <sup>*</sup></label>
								<input type="number" min="0" class="input" id="addObjMaxFlor" placeholder="Введіть скільки всього поверхів">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjSquare" class="label spaced-bottom">Загальна площа: <sup>*</sup></label>
								<input type="number" min="0" class="input" id="addObjSquare" placeholder="Введіть загальну площу">
							</div>
						</div>
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjSquareLive" class="label spaced-bottom">Житлова площа: <sup>*</sup></label>
								<input type="number" min="0" class="input" id="addObjSquareLive" placeholder="Введіть житлову площу">
							</div>
						</div>
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjSquareKitchen" class="label spaced-bottom">Площа кухні (м <sup>2</sup>): <sup>*</sup></label>
								<input type="number" min="0" class="input" id="addObjSquareKitchen" placeholder="Введіть площу кухні">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjDeposit" class="label spaced-bottom">Застава власнику (грн):</label>
								<input type="number" min="0" class="input" id="addObjDeposit" placeholder="Введіть сумму">
							</div>
						</div>
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjFreeDate" class="label spaced-bottom">Об'єкт звільниться:</label>
								<input type="date" class="input" id="addObjFreeDate">
							</div>
						</div>
						<div class="col-xs-4">
							<div class="input-cover large-space">
								<label for="addObjShowdate" class="label spaced-bottom">Об'єкт показують:</label>
								<input type="date" class="input" id="addObjShowdate">
							</div>
						</div>
					</div>
					<div class="input-cover large-space">
						<label for="addObjTitle" class="label spaced-bottom">Заголовок: <sup>*</sup></label>
						<input type="text" class="input" id="addObjTitle" placeholder="Введіть заголовок">
					</div>
					<div class="input-cover large-space">
						<label for="addObjDescription" class="label spaced-bottom">Опис:</label>
						<textarea class="textarea" id="addObjDescription" placeholder="Введіть короткий опис"></textarea>
					</div>
					<div class="input-cover large-space">
						<label for="addObjComment" class="label spaced-bottom">Коментар:</label>
						<textarea class="textarea" id="addObjComment" placeholder="Введіть додатковий коментар"></textarea>
					</div>
				</div>
				<div class="col-xs-2 align-right">
					<div class="input-cover large-space">
						<button class="button button-danger fixed-width" type="reset" data-tooltip="Очистити дані">
							<span class="text">Очистити</span>
						</button>
					</div>
					<div class="input-cover large-space collapsed-bottom">
						<button class="button button-info fixed-width" type="submit" data-tooltip="Зберегти об'єкт">
							<span class="text">Зберегти</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="tab-content">
			<div class="input-cover large-space load-cover" id="addFilesLoader" data-loader>
				<label id="addFileLoader" class="label-file" for="addObjFiles" data-label>
					<div class="caption">
						<i class="icon icon-cloud-upload"></i>
						<div class="text">Завантажте файли</div>
					</div>
				</label>
				<input type="file" id="addObjFiles" multiple data-file>
				<div data-upload></div>
			</div>
		</div>
	</div>
</form>
