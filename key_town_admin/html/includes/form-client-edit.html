<h1 class="spaced-bottom">Сокіл Євген Павлович</h1>
<form action="" class="form">
	<div class="row">
		<div class="col-xs-10">
			<div class="row">
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientLastName" class="label">Прізвище: <sup>*</sup></label>
						<input type="text" class="input" required placeholder="Введіть прізвище клієнта" id="editClientLastName" value="Сокіл">
						<div class="alert">Мін 2 символи</div>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientFirstName" class="label">Ім`я: <sup>*</sup></label>
						<input type="text" class="input" required placeholder="Введіть Ім`я клієнта" id="editClientFirstName" value="Євген">
						<div class="alert">Мін 2 символи</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientSecondName" class="label">По батькові:</label>
						<input type="text" class="input" required placeholder="Введіть по батькові клієнта" id="editClientSecondName" value="Павлович">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientBirth" class="label">Дата народження:</label>
						<input type="date" class="input" id="editClientBirth" value="1999-08-22">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientPassport" class="label">Серія та номер паспорту:</label>
						<input type="text" class="input" id="editClientPassport" value="HE29929">
					</div>
				</div>
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientCode" class="label">Код підрозділу:</label>
						<input type="number" min="0" class="input" id="editClientCode" value="7172">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientPassportPlace" class="label">Ким виданий:</label>
						<input type="text" class="input" id="editClientPassportPlace" value="Харківським РВ УМВС">
					</div>
				</div>
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientPassportDate" class="label">Дата видачі паспорту:</label>
						<input type="date" class="input" id="editClientPassportDate" value="2010-08-22">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientCitizenship" class="label">Громадянство</label>
						<select name="editClientCitizenship" id="editClientCitizenship" class="select">
							<option value="none" disabled>Оберіть опцію</option>
							<option value="Так" selected>Так</option>
							<option value="Ні">Ні</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientSalory" class="label">Дохід у місяць (грн):</label>
						<input type="number" min="0" class="input" placeholder="Сума доходу" id="editClientSalory" value="88000">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientCity" class="label">Місто проживання:</label>
						<input type=text class="input" placeholder="Введіть місто проживання" id="editClientCity" value="Одеса">
					</div>
				</div>
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientAddress" class="label">Адреса проживання:</label>
						<input type=text class="input" placeholder="Введіть адресу проживання" id="editClientAddress" value="вул. Мала Арнаутська, буд 57">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientRegCity" class="label">Місто реєстрації:</label>
						<input type=text class="input" placeholder="Введіть місто реєстрації" id="editClientRegCity" value="Одеса">
					</div>
				</div>
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientRegAddress" class="label">Адреса реєстрації:</label>
						<input type=text class="input" placeholder="Введіть адресу реєстрації" id="editClientRegAddress" value="вул. Мала Арнаутська, буд 57">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientTel" class="label">Телефон:</label>
						<input type="tel" class="input" placeholder="0000000000" id="editClientTel" value="0993334455">
					</div>
				</div>
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientEmail" class="label">Email:</label>
						<input type="email" class="input" placeholder="Введіть Email клієнта" id="editClientEmail" value="email.mail@ukr.net">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientTelCity" class="label">Міський телефон:</label>
						<input type="tel" class="input" placeholder="0000000000" id="editClientTelCity" value="">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="input-cover bottom-label large-space">
						<label for="editClientSocial" class="label">Соціальна мережа:</label>
						<input type="text" class="input" placeholder="Введіть посилання на соціальну мережу" id="editClientSocial" value="">
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-2">
			<div class="input-cover large-space">
				<button class="button button-info fixed-width" type="submit">
					<span class="text">Зберегти</span>
					<span class="fade"></span>
				</button>
			</div>
			<div class="input-cover collapsed-bottom large-space">
				<button class="button button-danger fixed-width" type="reset">
					<span class="text">Очистити</span>
					<span class="fade"></span>
				</button>
			</div>
		</div>
	</div>
</form>
