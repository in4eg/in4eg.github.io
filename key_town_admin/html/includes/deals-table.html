<form class="table-cover form">
	<table class="deals-table table simple-table">
		<thead>
			<tr class="primary-top">
				<!-- id -->
				<th>
					<button class="transparent-button" data-tooltip="Сортувати по зростанню/спаданню">
						<span class="text">
							ID
							<i class="icon icon-select-arrows"></i>
						</span>
					</button>
				</th>
				<!-- date -->
				<th>
					<button class="transparent-button" data-tooltip="Сортувати по зростанню/спаданню">
						<span class="text">
							Дата
							<i class="icon icon-select-arrows"></i>
						</span>
					</button>
				</th>
				<!-- contact -->
				<th>
					<button class="transparent-button" data-tooltip="Сортувати по зростанню/спаданню">
						<span class="text">
							Контакт
							<i class="icon icon-select-arrows"></i>
						</span>
					</button>
				</th>
				<!-- description -->
				<th><span class="text">Загальний опис</span></th>
				<!-- comment -->
				<th><span class="text">Коментар</span></th>
				<!-- actions -->
				<th>
					<button class="transparent-button" data-tooltip="Сортувати по зростанню/спаданню">
						<span class="text">
							Останні дії
							<i class="icon icon-select-arrows"></i>
						</span>
					</button>
				</th>
				<!-- rieltor -->
				<th><span class="text">Ім`я рієлтора</span></th>
				<!-- notification -->
				<th><span class="text">Нагадування</span></th>
			</tr>
			<tr class="gray-bottom">
				<!-- id -->
				<th><input type="number" min="0" class="input smaller-input" data-tooltip="Введіть ID для пошуку"></th>
				<!-- date -->
				<th><input type="date" class="input smaller-input" data-tooltip="Виберіть дату для пошуку"></th>
				<!-- contact -->
				<th>
					<input type="tel" class="input smaller-input" data-tooltip="Введіть телефон для пошуку" placeholder="0000000000">
				</th>
				<!-- description -->
				<th><input type="text" class="input smaller-input" data-tooltip="Введіть ключові слова для пошуку"></th>
				<!-- comment -->
				<th><input type="text" class="input smaller-input" data-tooltip="Введіть ключові слова для пошуку"></th>
				<!-- action -->
				<th><input type="text" class="input smaller-input" data-tooltip="Введіть ключові слова для пошуку"></th>
				<!-- rieltor name -->
				<th><input type="text" class="input smaller-input" data-tooltip="Введіть ім'я для пошуку"></th>
				<!-- notification -->
				<th><input type="text" class="input smaller-input" data-tooltip="Введіть ключові слова для пошуку"></th>
			</tr>
		</thead>
		<!-- TBODY -->
		<tbody>
			<!-- deals element -->
			@@include('deals-element.html')
			<!-- / deals element -->
			<!-- deals element -->
			@@include('deals-element.html')
			<!-- / deals element -->
			<!-- deals element -->
			@@include('deals-element.html')
			<!-- / deals element -->
		</tbody>
		<!-- / TBODY -->
	</table>
</form>
