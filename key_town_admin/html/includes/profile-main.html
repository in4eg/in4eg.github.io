<h1 class="spaced-bottom">Косач Ірина Петрівна</h1>
<form action="" class="form">
	<div class="tabs" data-tabs>
		<div class="tab active" data-tab="0" data-tooltip="Редагувати основну інформацію">
			Основна інформація
		</div>
		<div class="tab" data-tab="1" data-tooltip="Дивитись системні повідомлення">
			Системні повідомлення
			<span class="count">21</span>
		</div>
		<div class="tab-content active">
			<div class="row">
				<div class="col-xs-2">
					<div class="input-cover large-space load-cover" id="photoLoader" data-loader>
						<!-- photo -->
						<div class="photo-cover single-load" data-upload>
							<div class="files-cover" data-tooltip="Клікніть, щоб видалити">
								<div class="inner">
									<img src="img/user.jpg">
								</div>
								<div class="file-name">1.jpg</div>
							</div>
						</div>
						<!-- / photo -->
						<label id="photoLoaderLabel" class="button-primary button button-block spaced-top" for="editPhoto" data-label>
							<span class="text">Завантажте фото</span>
						</label>
						<input type="file" id="editPhoto" data-file>
					</div>
					<!-- files load -->
				</div>
				<div class="col-xs-8">
					<div class="row">
						<div class="col-xs-6">
							<div class="input-cover bottom-label large-space">
								<label for="editProfileLastName" class="label">Прізвище: <sup>*</sup></label>
								<input type="text" class="input" required placeholder="Введіть своє прізвище" id="editProfileLastName" value="Косач">
								<div class="alert">Мін 2 символи</div>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="input-cover bottom-label large-space">
								<label for="editProfileFirstName" class="label">Ім`я: <sup>*</sup></label>
								<input type="text" class="input" required placeholder="Введіть своє Ім`я" id="editProfileFirstName" value="Ірина">
								<div class="alert">Мін 2 символи</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="input-cover bottom-label large-space">
								<label for="editProfileSecondName" class="label">По батькові:</label>
								<input type="text" class="input" required placeholder="Введіть по батькові клієнта" id="editProfileSecondName" value="Петрівна">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="input-cover bottom-label large-space">
								<label for="editProfileBirth" class="label">Дата народження:</label>
								<input type="date" class="input" id="editProfileBirth" value="1999-08-22">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="input-cover bottom-label large-space" data-cloned>
								<label for="editProfileTel" class="label">Телефон:</label>
								<input type="tel" class="input" placeholder="0000000000" id="editProfileTel" value="0993334455">
								<button type="button" class="button button-danger button-square">
									<i class="icon icon-plus"></i>
								</button>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="input-cover bottom-label large-space" data-cloned>
								<label for="editProfileEmail" class="label">Email:</label>
								<input type="email" class="input" placeholder="Введіть Email" id="editProfileEmail" value="email.mail@ukr.net">
								<button type="button" class="button button-danger button-square">
									<i class="icon icon-plus"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="input-cover bottom-label large-space">
								<label for="editProfileCompamy" class="label">Компанія:</label>
								<input type="text" class="input" required placeholder="Введіть назву" id="editProfileCompamy" value="Home City">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="input-cover bottom-label large-space">
								<label for="editProfileSocial" class="label">Соціальна мережа:</label>
								<input type="text" class="input" placeholder="Введіть посилання на соціальну мережу" id="editProfileSocial" value="">
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-2">
					<div class="input-cover large-space">
						<button class="button button-info fixed-width" type="submit">
							<span class="text">Зберегти</span>
							<span class="fade"></span>
						</button>
					</div>
					<div class="input-cover collapsed-bottom large-space">
						<button class="button button-danger fixed-width" type="reset">
							<span class="text">Очистити</span>
							<span class="fade"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="tab-content">
			<!-- if NO notification -->
			<!-- <h2>Системних повідомлень немає</h2> -->
			<!-- if NO notification -->

			<!-- if we have notifitation -->
			<div class="table-cover">
				@@include('notifications-table.html')
			</div>
			<!-- / if we have notifitation -->
		</div>
	</div>
</form>
