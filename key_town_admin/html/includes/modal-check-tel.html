<div id="checkTelModal" class="popup">
	<div class="inner">
		<div class="head">
			<h2 class="modal-title">
				<i class="icon icon-phone-call"></i>
				Перевірка № телефону
			</h2>
			<button type="button" class="close-popup button" data-dismiss="#checkTelModal" data-tooltip="Закрити вікно">&times;</button>
		</div>
		<div class="content">
			<form action="" class="form validate-form">
				<div class="input-cover with-label spaced-top">
					<label for="telSearch" class="label">Тел:<sup>*</sup></label>
					<input type="tel" class="input phone" placeholder="0000000000" id="telSearch" maxlength="10">
					<div class="alert upper-position">10 цифр! без роздільників</div>
				</div>
				<div class="input-cover with-label collapsed-bottom">
					<ul class="clear simple-list smaller-spaces">
						<li class="item">
							<button class="button button-info fixed-width" type="submit">
								<span class="text">Перевірити</span>
								<span class="fade"></span>
							</button>
						</li>
						<li class="item">
							<a href="client.html" class="button button-info button-square" data-call="#addClientModal" data-tooltip="Додати кліента/покупця">
								<span class="text"><i class="icon icon icon-user-add"></i></span>
							</a>
						</li>
						<li class="item">
							<a href="object-add-page.html" class="button button-info button-square" data-call="#addObjectModal" data-tooltip="Додати новий об'єкт">
								<span class="text">
									<i class="icon icon-house-add"></i>
								</span>
							</a>
						</li>
						<li class="item">
							<a href="deals.html" class="button button-info button-square" data-call="#addDealsModal" data-tooltip="Створити нову угоду">
								<span class="text"><i class="icon icon-bag"></i></span>
							</a>
						</li>
					</ul>
				</div>
			</form>
		</div>
	</div>
</div>
