<div id="checkTelModal" class="popup">
	<div class="inner">
		<div class="head">
			<h2 class="modal-title">
				<i class="icon icon-phone-call"></i>
				Перевірка № телефону
			</h2>
			<button type="button" class="close-popup button" data-tooltip="Закрити вікно">&times;</button>
		</div>
		<div class="content">
			<form action="" class="form">
				<div class="input-cover with-label">
					<label for="telSearch" class="label">Тел:<sup>*</sup></label>
					<input type="tel" class="input" required placeholder="0000000000" id="telSearch">
					<div class="alert">10 цифр! без роздільників</div>
				</div>
				<div class="input-cover with-label collapsed-bottom">
					<ul class="clear simple-list smaller-spaces">
						<li class="item">
							<button class="button button-info fixed-width" type="submit">
								<span class="text">Перевірити</span>
								<span class="fade"></span>
							</button>
						</li>
						<li class="item">
							<button class="button button-info button-square" type="button" data-tooltip="Додати клієнта" data-call="#addClientModal">
								<span class="text"><i class="icon icon icon-user-add"></i></span>
							</button>
						</li>
						<li class="item">
							<button class="button button-info button-square" type="button" data-tooltip="Додати об'єкт">
								<span class="text">
									<span class="icon-with-text">
										<i class="icon icon-house-simple"></i>
										<span class="text color-info">+</span>
									</span>
								</span>
							</button>
						</li>
						<li class="item">
							<button class="button button-info button-square" type="button" data-tooltip="Додати угоду">
								<span class="text"><i class="icon icon-bag"></i></span>
							</button>
						</li>
					</ul>
				</div>
			</form>
		</div>
	</div>
</div>
