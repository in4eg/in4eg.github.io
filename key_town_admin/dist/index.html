<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Key Town :: Login</title>

	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#ffffff">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/bundle.min.css">

</head>
<body id="innerBody">
	<div class="login-page">
		<div class="verticaly-middle">
			<div class="inner">
				<form class="login-form form validate-form" id="loginForm">
					<div class="header">
						<div class="logo-cover"><img src="img/logo.png" draggable="false"></div>
					</div>
					<div class="content">
						<div class="input-cover bottom-label large-space">
							<label for="login" class="label">Логін: <sup>*</sup></label>
							<div class="alert">Мін 2 символи</div>
							<div class="icon-cover">
								<input type="text" class="input" placeholder="Введіть логін" id="login" data-minlength="2">
								<div class="right-icon">
									<i class="icon icon-user"></i>
								</div>
							</div>
						</div>
						<div class="input-cover bottom-label large-space" >
							<label for="password" class="label">Пароль: <sup>*</sup></label>
							<div class="alert">Мін 2 символи</div>
							<div class="icon-cover" id="passwordCover">
								<input type="password" class="input" placeholder="Введіть пароль" id="password" autocomplete data-minlength="2">
								<div class="right-icon clickable" data-show="#passwordCover" data-tooltip="Показати/приховати пароль">
									<i class="icon icon-lock-closed hide-active"></i>
									<i class="icon icon-lock-open show-active"></i>
								</div>
							</div>
						</div>
						<button class="button button-primary button-block" type="submit">
							<span class="large-text bold uppercase">Вхід</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/init/validator.js"></script>

	<!-- this code needs to be removed after backend integration -->
	<script>
		let loginForm = document.getElementById("loginForm");
		loginForm.addEventListener("submit", (e) => {
			e.preventDefault();
			let username = document.getElementById("login");
			let password = document.getElementById("password");

			if (username.value <= 1 || password.value <= 1) {
				console.warn("Ensure you input a value in both fields!");
			} else {
				window.location.href = "actual-object-page.html";
			}
		});
	</script>

</body>
</html>
