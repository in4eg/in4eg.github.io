<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Key Town :: Admin</title>

	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#ffffff">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/bundle.min.css">

</head>
<body id="innerBody">
	<div class="page-outer" id="pageOuter">
		<div class="menu-side side">
			<!-- menu -->
			<aside class="aside-menu">
	<div class="header-top">
		<button class="button button-menu" data-toggle="#pageOuter">
			<span></span>
			<span></span>
			<span></span>
		</button>
		<div class="logo-cover">
			<img src="img/logo.png" draggable="false">
		</div>
	</div>
	<div class="menu-content side-content">
		
	</div>
</aside>
			<!-- / menu -->
		</div>
		<div class="main-side side">
			<!-- header -->
			<header class="main-header" id="mainHeader">
	<div class="header-top">
		<div class="row middle-xs">
			<div class="col-xs-8">
				<nav>
					<ul class="clear simple-list">
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-users"></i>
								<!-- if we have notifications -->
								<span class="count">21</span>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-user-add"></i>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-pin"></i>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-filter"></i>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-lamp"></i>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-phone-call"></i>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-house-user"></i>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<span class="icon-with-text">
									<i class="icon icon-house-simple"></i>
									<span class="text">+</span>
								</span>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-bag"></i>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-house-simple"></i>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<span class="icon-with-text">
									<i class="icon icon-house-simple"></i>
									<span class="text">new</span>
								</span>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-key"></i>
							</button>
						</li>
					</ul>
				</nav>
			</div>
			<div class="col-xs-4 align-right">
				<nav>
					<ul class="clear simple-list">
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-file-add"></i>
							</button>
						</li>
						<li class="item">
							<button class="button button-primary button-square">
								<i class="icon icon-file"></i>
							</button>
						</li>
						<li class="item">
							<div class="dropdown" data-dropdown>
								<div class="anchor button button-primary">
									<div class="image-cover user-image">
										<!-- if we have no user image img/user.svg for default -->
										<img src="img/user.jpg" draggable="false">
									</div>
									<div class="text">Валерія Іванівна</div>
									<i class="icon anchor-icon icon-triangle-down"></i>
								</div>
								<div class="dropdown-content">
									<div class="head">
										<div class="text">
											<i class="icon icon-users"></i>
											<span class="text">Профіль</span>
										</div>
										<button class="button close-dropdown">
											<i class="icon icon-close"></i>
										</button>
									</div>
									<div class="bottom">
										<button class="button button-primary button-block">
											<span class="text">Вихід</span>
										</button>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>
			<!-- /header -->
			<!-- main-content -->
			<main class="page-main side-content" id="pageMain">

			</main>
			<!-- / main-content -->
		</div>
	</div>

	

	<!-- order popup -->
	<div id="orderPopup" class="popup">
	<div class="inner">
		<button type="button" class="close-popup button">&times;</button>
		<section class="section large-spaced">
			<div class="container">
				<h2>Залишити заявку на замовлення</h2>
				<div class="text spaced-bottom spaced-top">
					Будь ласка, заповніть форму на отримання консультації та оформлення заявки на фотозйомку. Я отримаю заявку на електронну пошту та зв'яжусь якомога швидше!
				</div>
				<form action="" class="form">
					<div class="row">
						<div class="col-xs-12 col-ms-6 spaced-xs">
							<div class="input-cover">
								<input type="text" class="input" required placeholder="Ім'я">
							</div>
							<div class="input-cover">
								<input type="email" class="input" required placeholder="email@email.com">
							</div>
							<div class="input-cover">
								<input type="text" class="input" required placeholder="viber/telegram">
							</div>
						</div>
						<div class="col-xs-12 col-ms-6">
							<div class="input-cover">
								<textarea class="textarea" required placeholder="Повідомлення" maxlength="250"></textarea>
							</div>
							<button class="button button-primary button-block" type="submit">
								Відправити
								<span class="fade"></span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>

	<!-- footer -->
	<footer class="main-footer">

</footer>
<!-- scroll top -->
<a href="#mainHeader" data-scrollto="#mainHeader" class="button button-round" data-mouse="">
	<i class="icon icon-chevron-up"></i>
</a>


	<script src="js/lib/jquery.min.js"></script>
	<!-- <script src="js/init.bundle.min.js"></script> -->
	<script src="js/bundle.min.js"></script>
</body>
</html>
