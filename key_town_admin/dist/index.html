<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Key Town :: Login</title>

	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#ffffff">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/bundle.min.css">

</head>
<body id="innerBody">
	<div class="login-page">
		<div class="verticaly-middle">
			<div class="inner">
				<form class="login-form form validate-form">
					<div class="header">
						<div class="logo-cover"><img src="img/logo.png" draggable="false"></div>
					</div>
					<div class="content">
						<div class="input-cover bottom-label large-space">
							<label for="login" class="label">Логін: <sup>*</sup></label>
							<input type="text" class="input" required placeholder="Введіть логін" id="login">
							<div class="alert">Мін 2 символи</div>
							<div class="right-icon">
								<i class="icon icon-user"></i>
							</div>
						</div>
						<div class="input-cover bottom-label large-space">
							<label for="password" class="label">Пароль: <sup>*</sup></label>
							<input type="password" class="input" required placeholder="Введіть пароль" id="password">
							<div class="alert">Мін 2 символи</div>
							<div class="right-icon" data-show="#password">
								<i class="icon icon-lock-closed icon-show"></i>
								<i class="icon icon-lock-open icon-hide"></i>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="js/lib/jquery.min.js"></script>
	<script src="js/init/validator.js"></script>
</body>
</html>
