<section class="contact-section section spaced-large" id="contactForm">
	<div class="container">
		<div class="section section-dark mask-dark spaced-inner">
			<div class="title-side">
				<h4 class="point-subtitle subtitle">контактувати</h4>
			</div>
			<div class="contact-inner">
				<div class="form-contact">
					<div class="side">
						<h2 class="section-title-large">Подати заявку</h2>
						<div class="paragraph">Залиште заявку — і ми допоможемо вирішити вашу <br>проблему швидко та ефективно!</div>
					</div>
					<div class="side">
						<!-- class .validate-form for validation -->
						<form action="javascript:void(0)" class="form contact-form validate-form">
							<div class="form-group">
								<div class="alert">Не коректний телефон</div>
								<input type="tel" class="input phone" placeholder="+380 (___) ___ __ __">
							</div>
							<button type="submit" class="button button-light button-arrow button-block full-sm">
								<span class="text">Передзвоніть мені</span>
								<span class="button-icon">
									<i class="icon icon-right"></i>
								</span>
							</button>
						</form>
					</div>
				</div>
				<ul class="clear checked-list bordered-top">
					<li>Широкий спектр послуг</li>
					<li>Безкоштовна консультація</li>
					<li>Надійність</li>
					<li>Ефективність</li>
				</ul>
			</div>
		</div>
	</div>
</section>
