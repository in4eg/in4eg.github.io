<div id="questionPopup" class="popup popup-form">
	<div class="inner section-dark">
		<button type="button" class="close-popup button">&times;</button>
		<div class="header">
			<div class="title">Поставте запитання нашим фахівцям</div>
			<div class="paragraph">Заповніть форму нижче, щоб отримати професійну консультацію</div>
		</div>
		<div class="main">
			<!-- class .validate-form for validation -->
			<form action="javascript:void(0)" class="form contact-form">
				<div class="form-group labeled-group">
					<div class="alert">Мінімум 2 символа</div>
					<input type="text" class="input" id="name" name="name" data-minlength="2">
					<label for="name"><span class="text">Ваше ім’я:</span></label>
				</div>
				<div class="form-group labeled-group">
					<div class="alert">Не коректний емейл</div>
					<input type="mail" class="input email" id="email" name="email">
					<label for="email"><span class="text">Електронна пошта:</span></label>
				</div>
				<!-- no label no class .labeled-group -->
				<div class="form-group">
					<div class="alert">Не коректний телефон</div>
					<input type="tel" class="input phone" id="phone" name="phone" placeholder="+380 (___) ___ __ __">
					<!-- no label here -->
				</div>
				<div class="form-group labeled-group textarea-group">
					<div class="alert">Мінімум 10 символів</div>
					<textarea name="message" id="message" class="textarea" data-minlength="10"></textarea>
					<label for="message"><span class="text">Опис вашого запиту</span></label>
				</div>
				<button type="submit" class="button button-light button-arrow button-block full-sm">
					<span class="text">Обговорити задачу</span>
					<span class="button-icon">
						<i class="icon icon-right"></i>
					</span>
				</button>
			</form>
		</div>
	</div>
</div>
