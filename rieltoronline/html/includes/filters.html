<div class="filters-cover"> <!-- catalog-filters.js -->
	<!-- header always visible -->
	<div class="filter-header">
		<div class="row bottom-xs">
			<!-- hidden on mobile -->
			<div class="hidden-xs col-xs-12 col-sm-4 col-lg-3">
				<!-- toggle fiter button -->
				<button type="button" class="button button-primary button-block button-arrow full-sm" aria-label="open filter" data-toggle="#filtersInner">
					<span class="text">Фільтри (<span class="counter">0</span>)</span>
					<span class="button-icon">
						<i class="icon icon-arrow-right"></i>
					</span>
				</button>
				<!-- / toggle fiter button -->
			</div>
			<!-- / hidden on mobile -->
			<div class="col-xs-12 col-sm-4 col-sm-offset-4 col-lg-3 col-lg-offset-6 mobile-cover">
				<!-- sorting select -->
				<div class="form-group select-group labeled-group">
					<label for="sorting" class="label">Сортувати за</label>
					<select name="sorting" id="sorting" class="select">
						<option value="Найновіші оголошення" selected>Найновіші оголошення</option>
						<option value="Найстаріші оголошення">Найстаріші оголошення</option>
						<option value="Дешевші спочатку">Дешевші спочатку</option>
						<option value="Дорожчі спочатку">Дорожчі спочатку</option>
					</select>
				</div>
				<!-- / sorting select -->
				<!-- visible only on mobile filter open -->
				<button type="button" class="button round-link" aria-label="open filter" data-toggle="#filtersInner">
					<i class="icon icon-filter"></i>
					<span class="counter">0</span>
				</button>
				<!-- / visible only on mobile filter open -->
			</div>
		</div>
	</div>
	<!-- header -->

	<!-- inner content with filters and form -->
	<div class="filters-inner" id="filtersInner">
		<!-- if we have some selected filters need to show tag and remove class hidden-->
		<!-- visible only on mobile filter close -->
		<button type="button" class="button round-link" aria-label="open filter" data-toggle="#filtersInner">
			<i class="icon icon-cross"></i>
		</button>
		<!-- / visible only on mobile filter close -->
		<div class="tag-cover hidden">
			<div class="tag-list">
				<div class="tag" data-tag>Квартира</div>
			</div>
			<button class="button-link button">Очистити все</button>
		</div>
		<!-- if we have some selected filters need to show tag -->
		<form action="#" class="filters-form form" id="filterForm">
			<div class="row">
				<!-- 1 -->
				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
					<div class="labeled-group">
						<span class="label">Тип об’єкта</span>
						<div class="inner">
							<div class="filtered-list">
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="flat">
										<label for="flat" class="checkbox-label">Квартира</label>
									</div>
								</div>
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="house">
										<label for="house" class="checkbox-label">Будинок</label>
									</div>
								</div>
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="plot">
										<label for="plot" class="checkbox-label">Ділянка</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 2 -->
				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
					<div class="labeled-group filter-group form-group" data-filter="[data-options] .item"  data-filter-fields="[data-label]">
						<span class="label">Місто</span>
						<div class="inner">
							<input type="text" class="input" id="city" name="city" data-minlength="2" placeholder="Введіть назву">
							<i class="icon icon-search"></i>
							<div class="filtered-list" data-options>
								<!-- 1 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-kyiv">
										<label for="city-kyiv" class="radio-label" data-label>Київ</label>
									</div>
								</div>
								<!-- 2 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-kharkiv">
										<label for="city-kharkiv" class="radio-label" data-label>Харків</label>
									</div>
								</div>
								<!-- 3 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-dnipro">
										<label for="city-dnipro" class="radio-label" data-label>Дніпро</label>
									</div>
								</div>
								<!-- 4 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-uzhgorod">
										<label for="city-uzhgorod" class="radio-label" data-label>Ужгород</label>
									</div>
								</div>
								<!-- 5 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-mykolaiv">
										<label for="city-mykolaiv" class="radio-label" data-label>Миколаїв</label>
									</div>
								</div>
								<!-- 6 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-kropyvnytskyi">
										<label for="city-kropyvnytskyi" class="radio-label" data-label>Кропивницький</label>
									</div>
								</div>
								<!-- 6 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-vinnytsia">
										<label for="city-vinnytsia" class="radio-label">Вінниця</label>
									</div>
								</div>
								<!-- 7 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-poltava">
										<label for="city-poltava" class="radio-label">Полтава</label>
									</div>
								</div>
								<!-- 8 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-khmelnytskyi">
										<label for="city-khmelnytskyi" class="radio-label">Хмельницький</label>
									</div>
								</div>
								<!-- 9 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-odesa">
										<label for="city-odesa" class="radio-label">Одеса</label>
									</div>
								</div>
								<!-- 10 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-ivano-frankivsk">
										<label for="city-ivano-frankivsk" class="radio-label">Івано-Франківськ</label>
									</div>
								</div>
								<!-- 11 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-chernihiv">
										<label for="city-chernihiv" class="radio-label">Чернігів</label>
									</div>
								</div>
								<!-- 12 -->
								<div class="item">
									<div class="radio-group form-group">
										<input type="radio" name="cityFilter" class="radio" id="city-lutsk">
										<label for="city-lutsk" class="radio-label">Луцьк</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 3 -->
				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
					<div class="labeled-group filter-group form-group" data-filter="[data-options]" data-filter-fields="[data-label]">
						<span class="label">Район</span>
						<div class="inner">
							<input type="text" class="input" id="district" name="district" data-minlength="2" placeholder="Введіть назву">
							<i class="icon icon-search"></i>
							<div class="alert-helper">Щоб обрати район, спочатку оберіть місто</div>
							<div class="filtered-list" data-options>
								<!-- 1 -->
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="district-holosiivskyi">
										<label data-label for="district-holosiivskyi" class="checkbox-label">Голосіївський</label>
									</div>
								</div>
								<!-- 2 -->
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="district-darnytskyi">
										<label data-label for="district-darnytskyi" class="checkbox-label">Дарницький</label>
									</div>
								</div>
								<!-- 3 -->
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="district-desnyanskyi">
										<label data-label for="district-desnyanskyi" class="checkbox-label">Деснянський</label>
									</div>
								</div>
								<!-- 4 -->
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="district-dniprovskiy">
										<label data-label for="district-dniprovskiy" class="checkbox-label">Дніпровський</label>
									</div>
								</div>
								<!-- 5 -->
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="district-obolonskyi">
										<label data-label for="district-obolonskyi" class="checkbox-label">Оболонський</label>
									</div>
								</div>
								<!-- 6 -->
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="district-kropyvnytskyi">
										<label data-label for="district-kropyvnytskyi" class="checkbox-label">Кропивницький</label>
									</div>
								</div>
								<!-- 7 -->
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="district-pecherskyi">
										<label data-label for="district-pecherskyi" class="checkbox-label">Печерський</label>
									</div>
								</div>
								<!-- 8 -->
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="district-podilskyi">
										<label data-label for="district-podilskyi" class="checkbox-label">Подільський</label>
									</div>
								</div>
								<!-- 9 -->
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="district-sviatoshynskyi">
										<label data-label for="district-sviatoshynskyi" class="checkbox-label">Святошинський</label>
									</div>
								</div>
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="district-solomyanskyi">
										<label data-label for="district-solomyanskyi" class="checkbox-label">Солом’янський</label>
									</div>
								</div>
								<!-- 11 -->
								<div class="item">
									<div class="checkbox-group form-group">
										<input type="checkbox" class="checkbox" id="district-shevchenkivskyi">
										<label data-label for="district-shevchenkivskyi" class="checkbox-label">Шевченківський</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 4 -->
				<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
					<div class="labeled-group date-group calendar-group" data-calendar>
						<span class="label">Дата</span>
						<div class="range-header">Не вибрано</div>
						<div class="inner">
							<div class="date-group">
								<div class="date-select">
									<label for="startDatetime" class="label">Початок</label>
									<input type="date" id="startDatetime" name="startDatetime" data-start class="input">
								</div>
								<div class="date-select">
									<label for="endDatetime" class="label">Кінець</label>
									<input type="date" id="endDatetime" name="endDatetime" data-end class="input">
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 5 -->
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="labeled-group form-group" data-range>
						<span class="label">Загальна площа</span>
						<div class="range-header">Не вибрано</div>
						<div class="inner">
							<div class="range-group">
								<div class="range-inputs">
									<div class="form-group input-group">
										<label class="label">Від м<sup>2</sup></label>
										<input type="number" class="input input-min">
									</div>
									<div class="form-group input-group">
										<label class="label">До м<sup>2</sup></label>
										<input type="number" class="input input-max">
									</div>
								</div>
								<div class="range-group">
									<div class="range"
										data-min="20"
										data-max="1000"
										data-step="10"
										data-ticks="5"
										data-value-min=""
										data-value-max="">
										<input type="range" class="range-min" aria-label="Minimum">
										<input type="range" class="range-max" aria-label="Maximum">
										<div class="range-progress">
											<div class="range-track"></div>
											<div class="range-fill"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 6 -->
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group range-group labeled-group" data-range>
						<span class="label">Поверх</span>
						<div class="range-header">Не вибрано</div>
						<div class="inner">
							<div class="range-group">
								<div class="range-inputs">
									<div class="form-group input-group">
										<label class="label">Від (поверх)</label>
										<input type="number" class="input input-min">
									</div>
									<div class="form-group input-group">
										<label class="label">До (поверх)</label>
										<input type="number" class="input input-max">
									</div>
								</div>
								<div class="range-group">
									<div class="range"
										data-min="1"
										data-max="40"
										data-step="1"
										data-ticks="5"
										data-value-min=""
										data-value-max="">
										<input type="range" class="range-min" aria-label="Minimum">
										<input type="range" class="range-max" aria-label="Maximum">
										<div class="range-progress">
											<div class="range-track"></div>
											<div class="range-fill"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 7 -->
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group range-group labeled-group" data-range>
						<span class="label">Бюджет</span>
						<div class="range-header">Не вибрано</div>
						<div class="inner">
							<div class="range-group">
								<div class="range-inputs">
									<div class="form-group input-group">
										<label class="label">Від (грн)</label>
										<input type="number" class="input input-min">
									</div>
									<div class="form-group input-group">
										<label class="label">До (грн)</label>
										<input type="number" class="input input-max">
									</div>
								</div>
								<div class="range-group">
									<div class="range"
										data-min="1000"
										data-max="20000"
										data-step="100"
										data-ticks="5"
										data-value-min=""
										data-value-max="">
										<input type="range" class="range-min" aria-label="Minimum">
										<input type="range" class="range-max" aria-label="Maximum">
										<div class="range-progress">
											<div class="range-track"></div>
											<div class="range-fill"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
					<!-- submit -->
					<div class="button-cover">
						<button type="submit" class="button button-block button-primary-invert button-arrow full-sm" aria-label="open filter">
							<span class="text">Застосувати</span>
							<span class="button-icon">
								<i class="icon icon-arrow-right"></i>
							</span>
						</button>
					</div>
					<!-- / submit -->
				</div>
			</div>
		</form>
	</div>
	<!-- / inner contents with filters and form -->
</div>
