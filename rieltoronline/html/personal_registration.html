<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>RieltorOnline :: Personal Account Page</title>

	<link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
	<link rel="shortcut icon" href="/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<meta name="apple-mobile-web-app-title" content="RieltorOnline">
	<link rel="manifest" href="/favicon/site.webmanifest">

	<meta name="msapplication-TileColor" content="#576F80">
	<meta name="theme-color" content="#576F80">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="description">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/bundle.min.css">
</head>
<body id="innerBody">
	<!-- header -->
	@@include('./includes/header-main.html')
	<!-- / header -->
	<!-- class inner-page -->
	<!-- class auto-height -->
	<main class="page-main inner-page auto-height" id="pageMain">
		<!-- breadcrumbs -->
		<div class="breadcrumbs">
			<div class="container">
				<ul class="breadcrumbs-list clear">
					<li><a href="index.html" class="text" aria-label="main page">Головна</a></li>
					<li><span class="text">Мій кабінет</span></li>
				</ul>
			</div>
		</div>
		<!-- / breadcrumbs -->

		<!-- tabs section-->
		<section class="section">
			<div class="container">
				<!-- title with link -->
				<div class="title-with-link">
					<div class="title-group">
						<div class="section-subtitle">Вхід в кабінет</div>
						<h2 class="section-title-large">Особистий кабінет</h2>
					</div>
					<div class="link-cover">
						<!-- tabs nav -->
						<div class="tabs" data-tabs-container="#loginTabs">
							<div class="tab-button active">Авторизація</div>
							<div class="tab-button">Реєстрація</div>
							<div class="tab-fader"></div>
						</div>
						<!-- / tabs nav -->
					</div>
				</div>
				<!-- / title with link -->

				<!-- tabs-container -->
				<div class="tabs-container" id="loginTabs">
					<!-- tab1  -->
					<div class="tab-content active">
						<div class="contact-inner">
							<form action="javascript:void(0)" class="form contact-form validate-form">
								<div class="form-group input-group">
									<div class="alert">Мінімум 2 символа</div>
									<input type="text" class="input" id="loginName" name="name" data-minlength="2" placeholder="Логін">
									<label for="loginName" class="label">Ваш Логін:</label>
								</div>
								<div class="form-group input-group">
									<div class="alert">Не коректний пароль</div>
									<input type="password" class="input pass" id="pass" name="pass" placeholder="Пароль">
									<label for="pass" class="label">Ваш пароль:</label>
								</div>
								<button type="submit" class="button button-primary button-arrow button-block full-sm">
									<span class="text">Вхід</span>
									<span class="button-icon">
										<i class="icon icon-arrow-right"></i>
									</span>
								</button>
								<div class="margin-top align-right">
									<a href="personal_restore.html" class="button button-link button-small">Не пам'ятаю пароль</a>
								</div>
							</form>
						</div>
					</div>
					<!-- tab2  -->
					<div class="tab-content">
						<div class="contact-inner">
							<form action="javascript:void(0)" class="form contact-form validate-form">
								<div class="form-group input-group">
									<div class="alert">Мінімум 2 символа</div>
									<input type="text" class="input" id="name" name="name" data-minlength="2" placeholder="Ім’я">
									<label for="name" class="label">Ваше ім’я:</label>
								</div>
								<div class="form-group input-group">
									<div class="alert">Не коректний телефон</div>
									<input type="tel" class="input phone" id="phone" name="phone" placeholder="+38 (0__) ___ __ __">
									<label for="phone" class="label">Ваш телефон:</label>
								</div>
								<button type="submit" class="button button-primary button-arrow button-block full-sm">
									<span class="text">Зареєстуватись</span>
									<span class="button-icon">
										<i class="icon icon-arrow-right"></i>
									</span>
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- / tabs section-->
	</main>


	<!-- footer -->
	@@include('./includes/footer-main.html')
	<!-- /footer -->
	<script src="js/main.js"></script>
	<script>
		window.onFormSubmit = function() {
			console.log('send success');
		};
	</script>
</body>
</html>
