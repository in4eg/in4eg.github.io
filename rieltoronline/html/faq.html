<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>RieltorOnline :: Faq Page</title>

	<link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
	<link rel="shortcut icon" href="/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<meta name="apple-mobile-web-app-title" content="RieltorOnline">
	<link rel="manifest" href="/favicon/site.webmanifest">

	<meta name="msapplication-TileColor" content="#576F80">
	<meta name="theme-color" content="#576F80">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="description">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/bundle.min.css">
</head>
<body id="innerBody">
	<!-- header -->
	@@include('./includes/header-main.html')
	<!-- / header -->
	<!-- class inner-page -->
	<main class="page-main inner-page" id="pageMain">
		<!-- breadcrumbs -->
		<div class="breadcrumbs">
			<div class="container">
				<ul class="breadcrumbs-list clear">
					<li><a href="index.html" class="text" aria-label="main page">Головна</a></li>
					<li><span class="text">Faq</span></li>
				</ul>
			</div>
		</div>
		<!-- / breadcrumbs -->

		<!-- header -->
		<section class="section inner-section">
			<div class="container">
				<div class="title-filters">
					<div class="title-group">
						<div class="section-subtitle">Є питання?</div>
						<h1 class="h1-title">FAQ</h1>
					</div>
					<form action="javascript:void(0)" class="form filters-form" id="searchCaseForm">
						<div class="form-group input-group">
							<input type="text" class="input ignored" id="filterInput" data-filter=".accordeon" data-filter-fields="[data-description], [data-title]" data-minlength="1">
							<label for="filterInput" class="label">Пошук питання</label>
						</div>
						<i class="icon icon-search"></i>
					</form>
				</div>
			</div>
		</section>
		<!-- header -->

		<!-- faq -->
		<section class="section faq-section">
			<div class="container">
				<!-- faq-list -->
				@@include('./includes/faq-list-large.html')
				<!-- / faq-list -->
				<!-- alert message if list is empty -->
				<div id="searchEmptyMessage" class="hidden search-alert">
					<div class="title">Питань за таким запитом не знайдено</div>
					<div class="theme-text">Спробуйте змінити пошуковий запит</div>
				</div>
				<!-- alert message if list is empty -->
			</div>
		</section>
		<!-- / faq -->

		<!-- contact form -->
		@@include('./includes/contact-section.html')
		<!-- / contact form -->

	<!-- footer -->
	@@include('./includes/footer-main.html')

	<script>
		window.onTagFilter = function(data){
			console.log('callback for tag filter', data);
		};
	</script>

	<script src="js/main.js"></script>
</body>
</html>
