<header class="main-header" id="mainHeader" uk-sticky>
	<div class="uk-container uk-container-xlarge">
		<div class="navbar-cover">
			<div class="catalog-menu">
				<button uk-toggle="target: #catalogMenuHeader; animation: uk-animation-fade; cls: active" type="button" class="button button-menu toggle-button uk-button">
					<div class="lines">
						<span></span>
					</div>
				</button>
				<a class="uk-logo" href="index.html" aria-label="Back to Home">
					<img src="img/logo_white.png" alt="logo" class="desktop-logo">
					<img src="img/logo_white_small.png" alt="logo" class="mobile-logo">
				</a>
			</div>
			<nav class="uk-nav main-nav" id="navbarNav">
				<ul class="uk-navbar-nav" data-tablet="catalogMenuHeader" data-desktop="navbarNav">
					<li class="uk-navbar-item">
						<a class="link" href="services.html"><span class="text">Послуги</span></a>
					</li>
					<li class="uk-navbar-item">
						<a class="link" href="news.html"><span class="text">Статті та Новини</span></a>
					</li>
					<li class="uk-navbar-item">
						<a class="link" href="gallery.html"><span class="text">Галерея</span></a>
					</li>
					<li class="uk-navbar-item">
						<a class="link" href="partners.html"><span class="text">Партнери</span></a>
					</li>
					<li class="uk-navbar-item">
						<a class="link" href="delivery.html"><span class="text">Доставка/Оплата</span></a>
					</li>
					<li class="uk-navbar-item">
						<a class="link" href="contacts.html"><span class="text">Контакти</span></a>
					</li>
					<li class="uk-navbar-item">
						<a class="link" href="career.html"><span class="text">Вакансії</span></a>
					</li>
				</ul>
			</nav>
			<div class="user-menu">
				<div class="menu-inner">
					<form action="javascript:void(0)" class="form search-form">
						<div class="form-group form-icon-group">
							<i class="icon icon-search"></i>
							<input class="uk-input input with-icon" type="text" placeholder="Я шукаю..." aria-label="Я шукаю...">
						</div>
					</form>
					<div class="login-button">
						<!-- if user logged -->
						<div class="uk-inline">
							<button class="button uk-button button-square button uk-button-transparent spaced-right" type="button">
								<i class="icon icon-user"></i>
							</button>
							<div class="uk-card uk-card-small uk-card-body uk-card-default user-menu-card" uk-drop="mode: click">
								<button class="button uk-button button uk-button-transparent button-square logout-button" type="button">
									<i class="icon icon-logout"></i>
								</button>
								<ul class="uk-nav-default user-menu-list" uk-nav>
									<li class="uk-active">
										<div class="text">
											<div class="name">Василь П.</div>
											<div class="marked currency">Курс 44,35</div>
										</div>
									</li>
									<li><a href="#" class="text">Особисті дані</a></li>
									<li><a href="#" class="text">Мої замовлення</a></li>
									<li><a href="#" class="text">Мій кабінет</a></li>
								</ul>
							</div>
						</div>
						<a class="uk-button button button-square" href="#cartModal" uk-toggle>
							<i class="icon icon-cart"></i>
							<span class="count">199</span>
						</a>
					<!-- / if user logged -->
					</div>
				</div>
			</div>
			<div class="user-options">
				<a class="uk-button button-square button uk-button-transparent spaced-right" href="price.html">
					<i class="icon icon-download"></i>
				</a>
				<a class="uk-button button-square button uk-button-transparent" href="#">
					<span class="text">EN</span>
				</a>
			</div>
		</div>
	</div>
	<!-- catalog menu -->
	<div class="catalog-menu header-menu" id="catalogMenuHeader">
		<div class="uk-container uk-container-xlarge">
			<div class="uk-grid-collapse uk-grid uk-child-width-expand@s">
				<div class="uk-width-1-5@m">
					@@include('catalog-menu.html')
				</div>
			</div>
		</div>
	</div>
	<!-- / catalog menu -->
</header>

<!-- header modals -->
<!-- login -->
<div id="loginModal" uk-modal>
	@@include('modal-login.html')
</div>
<!-- / login -->
<!-- cart -->
<div id="cartModal" class="uk-modal-container" uk-modal>
	@@include('modal-cart.html')
</div>
<!-- / cart -->
