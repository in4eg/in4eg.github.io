<div id="videoEndedPopup" class="white-popup mfp-hide mini-popup">
    <div class="inner">
        <div class="content">
            <div class="simple-form">
                <p class="title"><i class="icon icon-warning-big"></i></p>
                <p class="title">Video Interview will be ended</p>
                <p class="paragraph">
                    Do you want to proceed?
                </p>
                <div class="btn-group align-center collapsed">
                    <button id="backToInterview" class="btn form-btn btn-grey close-modal" type="button">
                        <span class="text">no</span>
                        <span class="fade"></span>
                    </button>
                    <button id="beforeStopCall" onclick="initStopCall()" class="btn form-btn btn-simple close-modal" type="button">
                        <span class="text">yes</span>
                        <span class="fade"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
