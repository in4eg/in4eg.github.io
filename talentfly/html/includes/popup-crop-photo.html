<div id="crop-photo-popup" class="white-popup mfp-hide">
	<div class="inner">
		<div class="header">
			<div class="title">Crop your Photo</div>
		</div>
		<div class="content">
			<div class="simple-form modal-form">
					<figure class="crop-container">
						<img src="temp/user4.jpg" alt="" id="image" data-output="#cropOutput">
					</figure>
					
					<input type="hidden" id="cropOutput">
					
					<div class="btn-group align-center">
						<button class="btn form-btn btn-simple" id="cropSave">
							<span class="text">crop</span>
							<span class="fade"></span>
						</button>
						<button class="btn form-btn btn-grey" id="cropCancel">
							<span class="text">cancel</span>
							<span class="fade"></span>
						</button>
					</div>
			</div>
		</div>
	</div>
</div>
