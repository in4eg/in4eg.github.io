<div id="share-profile-popup" class="white-popup mfp-hide">
	<div class="inner">
		<div class="header">
			<div class="title">Share profile</div>
		</div>
		<div class="content">
			<form action="#" class="simple-form modal-form">
				<div class="form-group last">
					<div class="form-group last">
						<div class="input-title">Copy this link to share</div>
						<div class="input input-simple copy-content" id="copiedLink" data-clipboard-text="tessxt to copy">https://talentfly.com/</div>
					</div>
				</div>
				<div class="btn-group align-left collapsed">
					<button class="btn form-btn btn-grey close-modal" type="button">
						<span class="text">Cancel</span>
						<span class="fade"></span>
					</button>
					<button class="btn form-btn btn-simple" type="button" id="copyButton" data-clipboard-text="tessxt to copy">
						<span class="text">Copy</span>
						<span class="fade"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
