<div id="change-time-popup" class="white-popup mfp-hide with-helper">
	<div class="inner">
		<div class="header">
			<div class="title">Change Interview Time with User Name</div>

			<button class="mobile-helper" data-toggle-helper="#change-time-popup" type="button">
				<i class="icon icon-show-off-your-skills"></i>
			</button>

			<button class="btn btn-grey btn-xs btn-round helper-toggle" data-toggle-helper="#change-time-popup" type="button">
				<i class="icon icon-info"></i>
				<span class="fade"></span>
			</button>
		</div>
		<div class="content">
			<form action="#" class="simple-form modal-form">
				<table class="simple-table">
					<thead>
						<tr>
							<td class="large">
								Date
							</td>
							<td class="small">
								Hour
							</td>
							<td class="small">
								Minutes
							</td>
							<td class="smaller"></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<div class="form-group spaced">
									<input type="date" class="input-simple" id="date">
								</div>
							</td>
							<td>
								<div class="select-outer">
									<select name="hours" class="select" id="hours" >
										<option value="01">01</option>
										<option value="02">02</option>
										<option value="03">03</option>
										<option value="04">04</option>
										<option value="05">05</option>
									</select>
									<span class="arrow">
										<i class="icon icon-angle-down"></i>
									</span>
								</div>
							</td>
							<td>
								<div class="select-outer">
									<select name="minutes" class="select" id="minutes">
										<option value="10">10</option>
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="25">25</option>
										<option value="30">30</option>
									</select>
									<span class="arrow">
										<i class="icon icon-angle-down"></i>
									</span>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="btn-group align-center">
					<button class="btn form-btn btn-simple" type="submit" data-send-time>
						<span class="text">invite</span>
						<span class="fade"></span>
					</button>
					<button class="btn form-btn btn-grey close-modal" type="button">
						<span class="text">cancel</span>
						<span class="fade"></span>
					</button>
				</div>
			</form>
		</div>
		<!-- helper -->
		<div class="helper">
			<div class="arrow-card">
				<div class="row top-xs paddless-row">
					<div class="col-xs-12 col-lg-2 align-center icon-cover">
						<i class="icon icon-show-off-your-skills"></i>
					</div>
					<div class="col-xs-12 col-lg-10">
						<div class="h5-title">Change Interview Time</div>
						<div class="paragraph">
							Having a comprehensive list of skills will help get your profile noticed by connections and recruiters. When recruiters search for candidates, skills will be one of the criteria they use.
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-grey btn-round close-helper">
					<i class="icon icon-close"></i>
				</button>
			</div>
		</div>
	</div>
</div>
