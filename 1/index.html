<!DOCTYPE html>
<html lang="ru" class="lang-ru">
<head>

	<meta charset="UTF-8">
	<meta name="theme-color" content="#efeeed">
	
	<title>Object.create()</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/bundle.css">

</head>
<body>

	<div class="container">
		<div class="inner">
			<div class="col">
				<div class="title">Change Your Options</div>
				<form action="" class="main-form">
					<div class="form-group">
						<input type="text" name="name" placeholder="enter car name" id="name" class="input">
					</div>
					<div class="form-group" id="color">
						<div class="radio-holder">
							<input type="radio" name="color" id="red" value="red">
							<label for="red" class="red">red</label>
						</div>
						<div class="radio-holder">
							<input type="radio" name="color" id="blue" value="blue">
							<label for="blue" class="blue">blue</label>
						</div>
						<div class="radio-holder">
							<input type="radio" name="color" id="green" value="green">
							<label for="green" class="green">green</label>
						</div>
						<div class="radio-holder">
							<input type="radio" name="color" id="yellow" value="yellow">
							<label for="yellow" class="yellow">yellow</label>
						</div>
						<div class="radio-holder">
							<input type="radio" name="color" id="black" value="black">
							<label for="black" class="black">black</label>
						</div>
					</div>
					<div class="form-group">
						<select name="engine" id="engine" class="select">
							<option value="engine1">engine1</option>
							<option value="engine2">engine2</option>
							<option value="engine3">engine3</option>
							<option value="engine4">engine4</option>
							<option value="engine5">engine5</option>
						</select>
					</div>
					<div class="form-group checkbox-group">
						<input type="checkbox" name="option" id="option">
						<label for="option">enable or Disable Color Option</label>
					</div>
				</form>
			</div>
			<div class="col">
				<div class="title">My <span id="title">Car</span></div>
				<ul id="object-value" class="list">
					<li>name: <span id="nameResult">name</span></li>
					<li>
						color: <span id="colorResult">blue</span>
						<div class="image">
							<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
							width="40px" height="40px" viewBox="0 0 459 459" style="enable-background:new 0 0 459 459;" xml:space="preserve">
							<g>
								<g id="time-to-leave">
									<path id="path" class="path" d="M405.45,51c-5.101-15.3-20.4-25.5-35.7-25.5H89.25c-17.85,0-30.6,10.2-35.7,25.5L0,204v204c0,15.3,10.2,25.5,25.5,25.5H51
									c15.3,0,25.5-10.2,25.5-25.5v-25.5h306V408c0,15.3,10.2,25.5,25.5,25.5h25.5c15.3,0,25.5-10.2,25.5-25.5V204L405.45,51z
									M89.25,306C68.85,306,51,288.15,51,267.75s17.85-38.25,38.25-38.25s38.25,17.85,38.25,38.25S109.65,306,89.25,306z M369.75,306
									c-20.4,0-38.25-17.85-38.25-38.25s17.85-38.25,38.25-38.25S408,247.35,408,267.75S390.15,306,369.75,306z M51,178.5L89.25,63.75
									h280.5L408,178.5H51z"/>
								</g>
							</g>
						</svg>
					</div>
				</li>
				<li>engine:
					<span id="engineResult">"V-8 Engine"</span>
					<div class="alert">You can not change this option</div>
				</li>
				<li>isColorChangable: <span id="optionResult">true</span></li>
			</ul>



		</div>
	</div>
</div>
<!-- map -->
<script src="js/main.js"></script>


</body>
</html>
